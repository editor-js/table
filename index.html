<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test of a New Beautiful Table</title>

  <style>
    body,
    html {
      margin: 0;
      font-family: Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .block {
      width: 800px;
      margin-top: 40px;
    }

    #editorjs {
      width: 900px;
      min-height: 100px;
    }
  </style>

</head>

<body>

  <div class="block"></div>
  <div id="editorjs"></div>

  <button class="save-button">Save</button>
  <pre class="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

  <script type="module">
    import Table from './src/index'
    const editor = new EditorJS({
      autofocus: true,
      tools: {
        table: {
          class: Table,
          inlineToolbar: true,
          config: {
            withHeadings: true,
            presetColors: ["#ccaaaa", "#ffffff", "#6699cc"],
            maxRows: 5,
            maxCols: 5
          }
        }
      },
      data: {
        time: 1625072989362,
        blocks: [
          {
            id: "XXVTfnMlcE",
            type: "table",
            data: {
              withHeadings: true,
              content: [
                [{ content: "English", backgroundColor: "#ccaaaa", width: 1.5 }, "Russian", "Japanese"],
                [{ content: "Sweet", width: 1.5 }, "Сладкий", "あまい"],
                [{ content: "Good morning", width: 1.5 }, "Доброе утро", "おはようございます"]]
            }
          }
        ],
        version: "2.22.1"
      }
    });

    const saveButton = document.querySelector('.save-button');
    const output = document.querySelector('.output');

    saveButton.addEventListener('click', () => {
      editor.save().then(savedData => {
        output.innerHTML = JSON.stringify(savedData, null, 4);
      });
    });
  </script>
</body>

</html>
